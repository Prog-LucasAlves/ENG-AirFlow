<!DOCTYPE html>
<html>

<style>
h1 {
    color: blue;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 400%;
    text-align: center;
    }

.book {
    display: inline-block;
    width: 400px;
    text-align: center;

}

</style>

<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <h1>{{ title }}</h1>
    <hr size="5", color="#", width="600", align="center">
</head>
<body>
    
    {% for book in books %}
        <div class="book">
            <h3>{{ book[1] }}-{{ book[2] }}</h3>
            <i><p>({{ book[3] }})</p></i>
            <p class='review'>High - {{ book[4] }}</p>
            <p class='review'>Baixa - {{ book[5] }}</p>
        </div>

</body>
</html>
    {% endfor %}
